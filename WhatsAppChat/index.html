<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats App chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <button class="back">
                <ion-icon name="arrow-back-circle-outline" class="mainIcons"></ion-icon>
            </button>

            <div class="person">
                <div class="avatar">

                </div>

                <div class="personInfo">
                    <span class="name">Sponge Bob</span>
                    <span>tap here for contact info</span>
                </div>
            </div>

            <div class="callBlock">
                <button>
                    <ion-icon name="videocam-outline" class="mainIcons"></ion-icon>
                </button>
                <button>
                    <ion-icon name="call-outline" class="mainIcons"></ion-icon>
                </button>
            </div>
        </header>

        <div class="content">
            <p class="send">Hey there! What's up!</p>
            <p class="receive">Hey bro</p>

        </div>

        <footer id="footer">
            <button class="iconBtns">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>

            <textarea class="message"></textarea>

            <div class="sendMessage">
                <div class="text">
                    <button class="sendTextMessage">
                        <ion-icon name="send-outline" class="sendText"></ion-icon>
                    </button>
                </div>

                <div class="video_audio">
                    <butto class="iconBtns">
                        <ion-icon name="camera-outline"></ion-icon>
                    </butto>

                    <button class="iconBtns">
                        <ion-icon name="mic-outline"></ion-icon>
                    </button>
                </div>

            </div>
        </footer>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" ></script>
    <script src="index.js"></script>
</body>
</html>
